<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock vs Mine Predictor</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color:rgb(252, 252, 252);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        @media (max-width: 480px) {
            .input-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .input-field {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin: 5px;
        }
        .predict-btn {
            background-color: #3498db;
            color: white;
        }
        .predict-btn:hover {
            background-color: #2980b9;
        }
        .generate-btn {
            background-color: #2ecc71;
            color: white;
        }
        .generate-btn:hover {
            background-color: #27ae60;
        }
        .clear-btn {
            background-color: #e74c3c;
            color: white;
        }
        .clear-btn:hover {
            background-color: #c0392b;
        }
        .result {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 22px;
            font-weight: bold;
            display: none;
        }
        .rock {
            background-color: #d6eaf8;
            color: #2980b9;
            border: 2px solid #2980b9;
        }
        .mine {
            background-color: #fadbd8;
            color: #c0392b;
            border: 2px solid #c0392b;
        }
        .loading {
            text-align: center;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        .input-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .rock {
        background: white;
        padding: 20px;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        text-align: center;
        }

        .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 14px;
        color: #333;
        font-family: Arial, sans-serif;
        }

    </style>
</head>
<body>
    <div class="container">

        <div class="rock">
            <small class="logo">&copy; 2025 Shiwam</small>
            <h1>Rock vs Mine Predictor</h1>
        </div>
        
        <div class="button-group">
            <button class="generate-btn" onclick="generateRandomData()">Generate Random Data</button>
            <button class="clear-btn" onclick="clearData()">Clear All</button>
        </div>
        
        <div class="input-grid" id="inputGrid">
            <!-- Input fields will be generated here -->
        </div>
        
        <div class="button-group">
            <button class="predict-btn" onclick="predict()">Predict</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="footer">
            Rock vs Mine Predictor - ML Model Interface
        </div>
    </div>

    <script>
        // JavaScript for the application
        
        // Create input fields when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const inputGrid = document.getElementById('inputGrid');
            
            for (let i = 0; i < 60; i++) {
                const wrapper = document.createElement('div');
                
                const label = document.createElement('div');
                label.className = 'input-label';
                label.textContent = `Value ${i+1}`;
                
                const input = document.createElement('input');
                input.type = 'number';
                input.step = '0.01';
                input.min = '0';
                input.max = '1';
                input.className = 'input-field';
                input.id = `input-${i}`;
                
                wrapper.appendChild(label);
                wrapper.appendChild(input);
                inputGrid.appendChild(wrapper);
            }
        });

        // Function to predict
        function predict() {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Gather input values
            const values = [];
            for (let i = 0; i < 60; i++) {
                const input = document.getElementById(`input-${i}`);
                const value = input.value.trim() === '' ? 0 : parseFloat(input.value);
                values.push(value);
            }
            
            // Check if at least some values are non-zero
            const hasValues = values.some(val => val !== 0);
            if (!hasValues) {
                alert('Please enter some values or generate random data.');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // Send data to server
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ values: values }),
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                result.style.display = 'block';
                
                if (data.error) {
                    result.textContent = 'Error: ' + data.error;
                    result.className = 'result';
                } else {
                    const confidenceText = data.confidence ? ` (${data.confidence}% confidence)` : '';
                    result.textContent = `Prediction: ${data.prediction}${confidenceText}`;
                    result.className = `result ${data.prediction.toLowerCase()}`;
                    
                    // Add a small icon or emoji based on prediction
                    const icon = data.prediction === 'Rock' ? 'ðŸª¨' : 'ðŸ’£';
                    result.textContent = `${icon} Prediction: ${data.prediction}${confidenceText} ${icon}`;
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                result.style.display = 'block';
                result.textContent = 'Error: ' + error;
                result.className = 'result';
            });
        }

        // Function to generate random data
        function generateRandomData() {
            const loading = document.getElementById('loading');
            
            // Show loading
            loading.style.display = 'block';
            
            fetch('/generate_data')
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    // Fill in the input fields with the generated data
                    data.data.forEach((value, index) => {
                        const input = document.getElementById(`input-${index}`);
                        input.value = value.toFixed(4);
                    });
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                alert('Error: ' + error);
            });
        }

        // Function to clear all input fields
        function clearData() {
            for (let i = 0; i < 60; i++) {
                document.getElementById(`input-${i}`).value = '';
            }
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
